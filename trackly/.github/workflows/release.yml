name: Publish Trackly

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Setup Node ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd trackly
          npm install

      # ---------- Setup Rust ----------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---------- Linux dependencies ----------
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt update
          sudo apt install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # ---------- Build & Publish ----------
      - name: Build & Publish
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Trackly ${{ github.ref_name }}"
          releaseBody: |
            Initial public release of Trackly.

            Native, local-first time tracking app built with Tauri + Rust.
          releaseDraft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}